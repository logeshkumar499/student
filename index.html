<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-5">
                <form class="row g-3" autocomplete="off" onsubmit="event.preventDefault();onFormSubmit();">
                    <div class="col-10">
                      <label for="studentName" class="form-label">Student Name</label>
                      <input type="text" class="form-control" id="studentName">
                    </div>
                    <div class="col-10">
                      <label for="rollno" class="form-label">Student Roll No</label>
                      <input type="text" class="form-control" id="rollno">
                    </div>
                    <div class="col-10">
                      <label for="age" class="form-label">Student Age</label>
                      <input type="number" class="form-control" id="age">
                    </div>
                    <div class="col-md-5">
                      <label for="subject" class="form-label">Subject</label>
                      <select id="subject" class="form-select">
                        <option selected>Choose Subject</option>
                        <option value="Tamil">Tamil</option>
                        <option value="English">English</option>
                        <option value="Maths">Maths</option>
                        <option value="Science">Science</option>
                        <option value="Social">Social</option>
                      </select>
                    </div>
                    <div class="col-md-5">
                        <label for="mark" class="form-label">Mark</label>
                        <input type="number" class="form-control" id="mark">
                      </div>
                      <div class="col-10 d-grid d-md-flex justify-content-md-end">
                        <button type="submit" class="col-4 btn btn-success">Submit</button>
                      </div>
                  </form>
            </div>
            <div class="col-7">
                <div class="col-6 mt-3 mb-3">
                    <input  class="form-control" type="search" placeholder="Search" id="search" onkeyup="searchFun()" onsearch="this.onkeyup();" />
                </div>
                <table class="table table-striped table-hover studentList" id="studentList">
                    <thead>
                        <tr class="table-success">
                            <th scope="col">#</th>
                            <th scope="col">Roll No</th>
                            <th scope="col">Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Subject</th>
                            <th scope="col" onclick="sortTable(5)">Mark</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                  </table>
            </div>
        </div>
    </div>    
</body>
</html>
